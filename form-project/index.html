<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Code Review</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header><h1>The Code Review</h1></header>
    <section class="intro">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <main class="form-body">
      <form class="form">
        <section class="form-inputs">
          <fieldset>
            <legend class="legend">Contact Information</legend>
            <label for="fname">Full Name</label>
            <input
              type="text"
              id="fname"
              name="fname"
              required
              placeholder="Required"
            /><br /><br />
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Required"
            /><br /><br />
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="tel" /><br /><br />
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" /><br /><br />
            <label for="city">City</label>
            <input type="text" id="city" name="city" /><br /><br />
            <label for="state">State</label>
            <select name="state" id="state">
              <option value="AL">Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option></select
            ><br />
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" /><br /><br />
          </fieldset>
        </section>
        <section class="newsletter">
          <h2>Newsletter</h2>
          <p>Select the newsletter you would like to receive</p>

          <div class="html">
            <input
              checked
              type="checkbox"
              id="html"
              name="newsbox"
              value="html"
            />
            <label for="html">HTML News</label>
          </div>

          <div class="css">
            <input type="checkbox" id="css" name="newsbox" value="css" />
            <label for="css">CSS News</label>
          </div>
          <div class="javascript">
            <input
              type="checkbox"
              id="javascript"
              name="newsbox"
              value="javascript"
            />
            <label for="javascript">Javascript News</label>
          </div>

          <p class="news-format">Newsletter Format</p>
          <input
            checked
            type="radio"
            id="html-format"
            name="radio-group"
            value="html-format"
          />
          <label for="html-format">HTML Format</label><br />
          <input type="radio" id="plain" name="radio-group" value="plain" />
          <label for="plain">Plain Text</label><br />

          <div class="other">
            <label for="other">Other topics you'd like to hear about</label
            ><br />
            <textarea id="other" name="other" rows="4" cols="50"> </textarea>
          </div>
          <input class="submit" type="submit" value="Sign Up" />
        </section>
      </form>
    </main>
  </body>
</html>
>
